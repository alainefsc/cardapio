        <p>Preencha o formulário abaixo para fazer a sua reserva no Restaurante.</p>
   
       
    <form action="processar_reserva.php" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
        </div>

        <div>
            <label for="data">Data da Reserva:</label>
            <input type="date" id="data" name="data" required>
        </div>

        <div>
            <label for="horario">Horário:</label>
            <input type="time" id="horario" name="horario" required>
        </div>

        <div>
            <label for="pessoas">Número de Pessoas:</label>
            <input type="number" id="pessoas" name="pessoas" min="1" required>
        </div>

        <div>
            <label for="mensagem">Observações:</label>
            <textarea id="mensagem" name="mensagem" rows="4"></textarea>
        </div>

        <div>
            <input type="submit" value="Enviar Reserva">
        </div>
    </form>
